<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeo en Animales - Interactivo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
        }

        /* Hotspots con hover */
        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,0,0,0.6);
            cursor: pointer;
            transition: 0.3s;
        }

        .hotspot:hover {
            background: rgba(255,255,255,0.9);
            transform: scale(1.2);
        }

        /* Bot贸n libro visitas */
        .btn-visitas {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background: #800000;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: .3s;
        }

        .btn-visitas:hover {
            background: #b30000;
        }

        .contenedor {
            position: relative;
            width: 900px;
            margin: auto;
            margin-top: 40px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Testeo en Animales - Interactivo</h1>

    <div class="contenedor">
        <img src="principal.jpg" alt="Imagen interactiva">

        <!-- Hotspots (ejemplo) -->
        <div class="hotspot" style="top: 120px; left: 200px;" title="Informaci贸n del punto 1"></div>
        <div class="hotspot" style="top: 300px; left: 450px;" title="Informaci贸n del punto 2"></div>
        <div class="hotspot" style="top: 180px; left: 650px;" title="Informaci贸n del punto 3"></div>
    </div>

    <a href="libro_visitas.html" class="btn-visitas"> Libro de Visitas</a>

</body>
</html>
